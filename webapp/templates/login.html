{% load static %}

<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="green lighten-3">
    <div class="container absolute-center">
        <div class="row  valign-wrapper">
            <div class="card col s12 m8 l6 offset-m4 offset-l3 white">
                <div class="card-content">
                    <div class="center">
                        <a href="/">
                            <img src="{% static "images/anihan_logo.png" %}" class="responsive-img">
                        </a>
                    </div>
                        <h3 class="green-text darken-4 center">Welcome to Anihan!</h3>
                        <form action="/login/process/" method="POST" class="row">
                            {% csrf_token %}
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input name="username" id="username" type="text"/>
                                <label for="username">Username</label>
                            </div>
        
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input name="password" id="password" type="password">
                                <label for="password">Password</label>
                            </div>
                            <div class="col s12">
                                <button class="col s12 btn green darken-3">Sign In</button>
                                <p class="center">
                                    <a class="grey-text" href="#">Forgot your password?</a><br>
                                    <a class="amber-text text-lighten-2" href="/signup/"><u>Sign Up</u></a>
                                </p>
                            </div>
                            
                        </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
</body>
