{% load static %}

<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static "css/dashboard.css" %}"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

    <div class = "wrapper">
        {% block content %}

        {% endblock %}
    </div>  


        <ul id="slide-out" class="green lighten-2 sidenav sidenav-fixed">
            <li><div class="user-view">
                <div class="center">
                    <img src="{% static "images/anihan_logo.png" %}">
                </div>
                <div class="details">
                    <a href="#name"><span class="black-text name">{{ user.get_full_name }}</span></a>
                    <a href="#email"><span class="black-text email">{{ user.email }}</span></a>
                </div>
            </div></li> 
            <li class="white search"><form>
                <div class="input-field z-depth-3">
                    <i class="material-icons prefix">search</i>
                    <input id="search" type="search" placeholder="Search">
                </div>
            </form></li>
            <li>
                <a href="/dashboard/">
                    <span class="black-text dashboard">Dashboard</span>
                    <i class="material-icons">home</i>
                </a>
            </li>
            <li>
                <a href="/order/">
                    <span class="black-text dashboard">Order</span>
                    <i class="material-icons">shopping_basket</i>
                </a>
            </li>
            <li>
                <a href="#!">
                    <span class="black-text dashboard">Settings</span>
                    <i class="material-icons">settings</i>
                </a>
            </li>
            <li>
                <a href="/">
                    <span class="black-text dashboard">Log Out</span>
                    <i class="material-icons">power_settings_new</i>
                </a>
            </li>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>      

    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
    <script src="{% static "js/tabs.js" %}"></script>
</body>
